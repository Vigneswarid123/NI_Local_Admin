<div class="dashboard_bg">
  <app-header></app-header>
  <div class="container-fluid pt64">
    <div class="row">
      <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 collapse show d-md-flex bg-dark px-0 min-vh-100 nav" id="sidebar">
        <app-left-panel class="w-100"></app-left-panel>
      </div>



      <div class="contentpanel_bg col-9 pt-3">
        <div>

          <!--                    add Terms start                    -->

          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                  </div>
                  <div class="panel-body">
                    <form [formGroup]="addTermForm" (ngSubmit)="onSubmit()">
                      <div class="container">
                        <div class="row pb-4">
                          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label for="rule">Incentive Type:</label>
                            <input type="text" class="form-control" placeholder="Enter incentive type" formControlName="incentivetype_name">

                            <small class="errormessage" *ngIf="submitted && addTermForm.controls.incentivetype_name.hasError('required')">
                              Incentive type is required
                            </small>
                            <small class="errormessage" *ngIf="submitted && addTermForm.controls.incentivetype_name.hasError('pattern')">
                              Enter only characters
                            </small>
                          </div>
                        </div>


                        <div class="row pb-4" style="display: none;">
                          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label>Status:
                              <input type="checkbox" value="Y" checked="true">
                            </label>
                          </div>
                        </div>


                        <div class="row">
                          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <input type="Submit" class="savebtn" Value="Save" Style="width: 100px;" />&nbsp;
                            <input type="button" class="savebtn" [routerLink]="['/incentiveTypes']" Value="Cancel" Style="width: 100px;" />
                          </div>
                        </div>

                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>




          <!--                            add Terms end                    -->


        </div>
      </div>



    </div>
  </div>
</div>
