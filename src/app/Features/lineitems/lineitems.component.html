<div class="container">
    <form [formGroup]="LineItemspopupForm">
         <div class="linecls"> Line Items</div>
        <div class=" form-group row">
                <label style="color:floralwhite;" class="col-sm-4">Year</label>
                <div class="col-sm-6">
                <select class="form-control1" formControlName="ddlyear" (change)="assignDropDownInfo('year')">
                    <option value="0" >select</option>
                    <option *ngFor="let yearinfo of Years" value="{{yearinfo.value}}">{{yearinfo.Year}}</option>
                </select>
                </div>
        </div>
        <div class="form-group row">
                <label style="color:floralwhite;" class="col-sm-4">Brand</label>
                <div class="col-sm-6">
              <select class="form-control1"  formControlName="ddlbrand" (change)="assignDropDownInfo('brand')">
                  <option value="0">select</option>
                  <option *ngFor="let br of Brands" [value]="br.brand_chrome_id">{{br.brand_name}}</option>
              </select>
                </div>
        </div>

        <div class="form-group row">
                <label style="color:floralwhite;" class="col-sm-4">Model</label>
                <div class="col-sm-6">
                <select class="form-control1"  formControlName="ddlmodel" (change)="assignDropDownInfo('model')">
                    <option value="0">All</option>
                    <option *ngFor="let modelInfo of modelData" value="{{modelInfo.modelCode}}">{{modelInfo.modelName}}</option>
                </select>
                </div>
        </div>

        <div class="form-group row">
                <label style="color:floralwhite;" class="col-sm-4">Style</label>
                <div class="col-sm-6">
                <select class="form-control1"  formControlName="ddlstyle" >
                    <option value="0">All</option>
                    <option *ngFor="let styleInfo of Styles" value="{{styleInfo.styleid}}">{{styleInfo.stylename}}</option>
                </select>
                </div>
        </div>

        <div class="form-group row">
                <label style="color:floralwhite;position: relative; top: 5px;" class="col-sm-4">Unit Price</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control1" formControlName="unitprice" (keypress)="onkeyPress($event)" maxlength="5">
                </div>
        </div>

        <div class="form-group row">
            <label style="color:floralwhite;position: relative; top: 5px;" class="col-sm-4">MSRP</label>
            <div class="col-sm-6">
              <input type="text" class="form-control1" formControlName="msrp"  maxlength="5">
            </div>
    </div>
       
         
        
       <div class="">
        <div class="row" style="margin-left: -20px;">
           
            <button type="submit" class="savebutton" (click)="addLineItemsInfo()" >ok</button>
            <button mat-button class="cancelbutton" (click)="closeLineItemsPopup()" >close</button>
        
      
        </div>
        </div>
    </form>
</div>
