<div class="dashboard_bg">
  <app-header></app-header>
  <div class="container-fluid pt64">
    <div class="row">
      <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 collapse show d-md-flex bg-dark px-0 min-vh-100 nav" id="sidebar">
        <app-left-panel class="w-100"></app-left-panel>
    </div>

     

      <div class="col-9 pt-3">
         <div class="contentpanel_bg"> 

        <!--                    add Terms start                    -->
               
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-md-offset-4">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                  <!-- -------------subscription plan ----------------- -->
                  <form [formGroup]="subPlanForm" (ngSubmit)="OnSubmit()" >
                    <div class="container">
                      <div class="row pb-4">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                          <label for="name">Name:</label>
                          <input type="text" [(ngModel)]="planDetails.sp_name" class="form-control" formControlName="sp_name" placeholder="enter subscription plan"> 
                          <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_name.hasError('required')">
                          Subscription plan name is required
                          </small>    
                          <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_name.hasError('pattern')">
                            Enter only characters
                          </small>                         
                        </div>
                      </div> 

                      <div class="row pb-4">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                          <label for="setupfee">Setup Fee:</label>
                          <input type="text" [(ngModel)]="planDetails.sp_setupfee" class="form-control" (keypress)="_keyPress($event)" formControlName="sp_setupfee" placeholder="enter setup fee">                             
                          <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_setupfee.hasError('required')">
                            Setup fee is required
                          </small>  
                          <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_setupfee.hasError('pattern')">
                            Enter only digits
                          </small> 
                        </div>
                      </div> 

                      <div class="row pb-4">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                          <label for="monthlyfee">Monthly Fee:</label>
                          <input type="text" [(ngModel)]="planDetails.sp_monthlyfee" class="form-control" (keypress)="_keyPress($event)" formControlName="sp_monthlyfee" placeholder="enter monthly fee">                             
                          <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_monthlyfee.hasError('required')">
                            Monthly fee is required
                          </small>  
                          <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_monthlyfee.hasError('pattern')">
                            Enter only digits
                          </small> 
                        </div>
                      </div> 

                      <div class="row pb-4">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label for="status">Status:                         
                        <input type="checkbox" value="planDetails.sp_status" (change)="handleStatus($event)" [checked]="planDetails.sp_status=='Y'">
                        </label>                         
                       </div> 
                      </div>

                      <!-- <span style="color: white;">{{planDetails.sp_status}}</span> -->

                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">                         
                          <input type="Submit" class="savebtn" (click)="updatePlans()" Value="Save" />&nbsp;
                          <input type="button" class="savebtn" Value="Cancel" [routerLink]="['/subscriptionPlans']"/>
                         </div>
                      </div>

                    </div>
                  </form>
                  <!-- -------------subscription plan ----------------- -->
                </div>
              </div>
            </div>
          </div>
        </div>
      
      
     
             
        <!--                            add Terms end                    -->
    

         </div> 
      </div>
      
     

    </div>
  </div>
</div>
