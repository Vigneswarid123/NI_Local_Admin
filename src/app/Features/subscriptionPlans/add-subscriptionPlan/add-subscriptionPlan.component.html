<div class="dashboard_bg">
  <app-header></app-header>
  <div class="container-fluid pt64">
    <div class="row">
      <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 collapse show d-md-flex bg-dark px-0 min-vh-100 nav" id="sidebar">
        <app-left-panel class="w-100"></app-left-panel>
      </div>



      <div class="contentpanel_bg col-9 pt-3">
        <div>

          <!--                    add Terms start                    -->

          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                  </div>
                  <div class="panel-body">
                    <!-- -------------subscription plan ----------------- -->
                    <form [formGroup]="subPlanForm" (ngSubmit)="OnSubmit()">
                      <div class="container">
                        <div class="row pb-4">
                          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" formControlName="sp_name" placeholder="Enter subscription plan">
                            <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_name.hasError('required')">
                              Subscription plan name is required
                            </small>
                            <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_name.hasError('pattern')">
                              Enter only characters
                            </small>
                            <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_name.hasError('maxlength')">
                              Maximum limit exceeded
                            </small>
                          </div>
                        </div>

                        <div class="row pb-4">
                          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                            <label for="setupfee">Setup Fee:</label>
                            <input type="text" class="form-control" (keypress)="_keyPress($event)" formControlName="sp_setupfee" placeholder="Enter setup fee">
                            <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_setupfee.hasError('required')">
                              Setup fee is required
                            </small>
                            <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_setupfee.hasError('pattern')">
                              Enter only digits
                            </small>
                            <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_setupfee.hasError('maxlength')">
                              Maximum limit exceeded
                            </small>
                          </div>
                        </div>

                        <div class="row pb-4">
                          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                            <label for="monthlyfee">Monthly Fee:</label>
                            <input type="text" class="form-control" (keypress)="_keyPress($event)" formControlName="sp_monthlyfee" placeholder="Enter monthly fee">
                            <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_monthlyfee.hasError('required')">
                              Monthly fee is required
                            </small>
                            <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_monthlyfee.hasError('pattern')">
                              Enter only digits
                            </small>
                            <small class="errormessage" *ngIf="submitted && subPlanForm.controls.sp_monthlyfee.hasError('maxlength')">
                              Maximum limit exceeded
                            </small>
                          </div>
                        </div>

                        <div class="row pb-4" style="display: none;">
                          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label for="status">Status: &nbsp;
                              <input type="radio" value="Y" checked="true">&nbsp;
                              <label class="statusActive">Active</label>&nbsp;
                              <input type="radio" value="N">&nbsp;
                              <label class="statusInactive">In-Active</label>
                            </label>
                          </div>
                        </div>

                        <div class="col-lg-12 pt-lg-5 pl-lg-4">
                          <div class="row">
                            <div class="col-lg-2">
                              <input type="Submit" class="savebutton" Value="Save" />
                            </div>
                            <div class="col-lg-2">
                              <input type="button" class="savebutton" Value="Cancel" [routerLink]="['/subscriptionPlans']" />
                            </div>
                          </div>

                        </div>

                      </div>
                    </form>
                    <!-- -------------subscription plan ----------------- -->
                  </div>
                </div>
              </div>
            </div>
          </div>




          <!--                            add Terms end                    -->


        </div>
      </div>



    </div>
  </div>
</div>
